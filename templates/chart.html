<!DOCTYPE html>
<html>
<head>
    <title>도넛차트 예제</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <canvas id="chart" width="800" height="800"></canvas>

    <script>
        var chart_data = {{ chart_data | tojson }};

        var ctx = document.getElementById('chart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: chart_data.map(function(d) { return d.name; }),
                datasets: [{
                    label: '',
                    data: chart_data.map(function(d) { return d.value; }),
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.5)',
                        'rgba(54, 162, 235, 0.5)',
                        'rgba(255, 206, 86, 0.5)',
                        'rgba(75, 192, 192, 0.5)',
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: false,
                maintainAspectRatio: false,
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                }
            }
        });

        // 실시간 데이터 업데이트
        setInterval(function() {
            $.ajax({
                url: '/data',
                type: 'GET',
                dataType: 'json',
                success: function(data) {
                    // 가져온 데이터로 차트 업데이트
                    myChart.data.datasets[0].data = data.map(function(d) { return d.value; });
                    myChart.update();
                }
            });
        }, 1000);
    </script>
</body>
</html>
